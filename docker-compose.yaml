services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: ai_docs_postgres
    ports:
      - "5433:5432"   # avoid clashing with local PG18
    environment:
      POSTGRES_DB: ai_docs
      POSTGRES_USER: ai_docs_user
      POSTGRES_PASSWORD: ai_docs_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ai_docs_user -d ai_docs"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
